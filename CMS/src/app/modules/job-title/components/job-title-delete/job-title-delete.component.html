<app-spinner></app-spinner>

<div class="m-4">
  <form>
    <div class="row">
      <div class="col-md-12">
        <h5 class="text-danger">Job Title Details : -</h5>
      </div>
      <h5 class="m-2">
        <ul>
          <li>Id : {{ jobTitle.id }}</li>
          <li>Name : {{ jobTitle.name }}</li>
          <li *ngIf="jobTitle.category">Category : {{ getJobCategory() }}</li>
          <li>Max Applications : {{ jobTitle.maximumApplications }}</li>
        </ul>
      </h5>
    </div>

    <button class="btn btn-danger mx-1" (click)="showDeletionPopup()">
      Delete
    </button>
    <button class="btn btn-success" (click)="back()">Back</button>
  </form>

  <div
    bsModal
    #deletionPopup="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="deletionPopup"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">
            <span>Delete Job Title</span>
          </h4>
          <button
            type="button"
            class="close"
            (click)="cancel()"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="col col-md-12">
            <h5 class="text-danger">Are you sure to delete this job title?</h5>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" (click)="delete()">Delete</button>
          <button class="btn btn-outline-dark" (click)="cancel()">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
